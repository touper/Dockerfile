apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: mall
  labels:
    app: redis
spec:
  containers:
    - name: redis
      image: redis
      imagePullPolicy: Never
      ports:
        - containerPort: 6379
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: mall
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP